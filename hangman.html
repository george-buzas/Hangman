<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <div>
      <label for="pass">Type the word you want to be guessed: </label>
      <input type="password" id="word-guess" name="word-guess" minlength="1" required>
      <button onclick="addWord();">Add choice</button>
    </div>
      <span id="add-message"></span>
      
    <p> 
      <label for="letter-chosen">Guess: </label> 
      <input type="search-letter" id="letter-chosen-search" name="letter" aria-label="Search letter">
      <button onclick="findLetterWithinWord();">Search</button> 
    </p>
      <span id="search-message"></span>

    <div>
      <button onclick="setRightGuesses();">View all the right guesses:</button>
    </div>
      <span id="setRightGuesses-message"></span>

    <div>
      <button onclick="setWrongGuesses();">View all the wrong guesses:</button>
    </div>
      <span id="setWrongGuesses-message"></span>

    <div>
      <button onclick="getAvailableLetters();">View all the letters that are left:</button>
    </div>
      <span id="getAvailableLetters-message"></span>

    <div>
      <button onclick="checkPositions();">View the postions of all the letters: </button>
    </div>
      <span id="checkPositions-message"></span>

    <p><p></p></p>
      <label id="nrLivesLeft"></label>

    <script src="hangman.js"></script>
  </body>
</html>
